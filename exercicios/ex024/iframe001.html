<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p> <!--o tamanho padrão dos iframes são 300x150-->
        acesse o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px">
            <a href="https://www.cursoemvideo.com">curso em video</a>
        </iframe> 
        para aprender a programar
    </p>
    <p>
        O repositorio da lenda 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling="no">
           no <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>
        também é daora 
        <!-- scolling é um parâmetro para configurar a barra de rolagem nos iframes
        scolling = "auto" -> normal
        scolling = "yes" -> mesmo que o conteudo esteja cobrindo todo a tela vai criar a barra de rolagem
        scolling = "tira a barra de rolagem."
        -->
    </p>
</body>
</html>
