<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 35px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="post" autocomplete="on">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="nome completo" maxlength="25" required>
        </div>
        <div>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="0 a 10">
        </div>
        <div>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-04">
        </div>
        <div>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" value="2022-03-15">
        </div>
        <div>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora" value="15:00">
        </div>
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>
    </form>
</body>
</html>
