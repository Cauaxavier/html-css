<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 35px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="" method="post" autocomplete="on">
        <div>
            <label for="itxt">Usuário: </label>
            <input type="text" name="txt" id="itxt" required minlength="5" maxlength="10" placeholder="nome do usuário" size="10" autocomplete="username">
        </div>
        <div>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8"
            size="9" placeholder="minimo 8 letras" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>
    </form>
</body>
</html>
